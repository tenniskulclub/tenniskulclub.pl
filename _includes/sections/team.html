<section class="section about" id="team">
  <div class="container">
    <div class="section-title">
      <h1>Trenerzy</h1>
      <p>Nasz zespół i informacje on nas</p>
    </div>

    <div class="section-content row-fluid">
      <div class="about">
        <p class="section-description">Posiadamy wykwalifikowaną kadrą trenerską na jedynym w Głogowie nowoczesnym całorocznym obiekcie tenisowym.</p>

        <div class="team">
          <ul class="thumbnails">

            {% for member in site.data.team %}
            <li class="span4 personal">
              <div class="thumbnail">
                <a href="#"><img class="lazy" data-original="{{member.image}}" alt="" height="180px" width="180px" /></a>
                <div class="caption">
                  <h3 class="section-content-title">{{member.name}}</h3>
                  <p class="meta">{{member.meta}}</p>
                  <p class="desc">{{member.desc}}</p>
                </div>
              </div>
            </li>
            {% endfor %}

          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
